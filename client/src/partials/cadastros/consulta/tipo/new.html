<breadcrumb></breadcrumb>

<div class="row">
	<div class="small-12 mediun-12 large-8 small-centered columns no-padding">
		<form name="tipoConsultaForm" ng-submit="save(tipoConsultaForm.$valid)" novalidate>
			<div class="row">
		    	<div class="small-12 columns">
			    	<label>Tipo de consulta
						<input type="text" name="tipo" placeholder="ex: Consulta" ng-model="tipo.nome" required ng-class="{'input-error' : tipoConsultaForm.tipo.$invalid && !tipoConsultaForm.tipo.$pristine }" />
						<p ng-show="tipoConsultaForm.tipo.$invalid && !tipoConsultaForm.tipo.$pristine" class="label-error">Tipo da consulta é obrigatório.</p>
			    	</label>
		    	</div>
		  	</div>
		  	<div class="row form-action">
			    <div class="small-12 columns">
			    	<button type="submit" class="button azul" ng-disabled="tipoConsultaForm.$invalid">CADASTRAR</button>
			    </div>
		  	</div>
		</form>
	</div>
</div>
